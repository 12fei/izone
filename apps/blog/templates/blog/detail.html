{% extends 'blog/base.html' %}
{% load blog_tags %}

{% block head_title %}{{ article.title }}_{{ article.category }}{% endblock %}
{% block metas %}
    <meta name="description" content="{{ article.summary }}">
    <meta name="keywords" content="{% keywords_to_str article %}">
{% endblock %}

{% block base_content %}
<p>{{ article.title }}</p>
{{ article.body }}
{% endblock %}
